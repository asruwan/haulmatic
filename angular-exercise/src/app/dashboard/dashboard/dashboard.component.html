<div class="container">
    <div class="row" style="padding-bottom:15px;">
        <input type="text" class="form-control" placeholder="Search Here" (keyup)="filter($event)">
    </div>
    <div class="row">
        <div class="col shadow-sm">
            <div class="table-container">
                <table mat-table matSort [dataSource]="dataSource">

                    <ng-container matColumnDef="avatar">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>Avatar</th>
                        <td mat-cell *matCellDef="let element"><img src="{{element.avatar}}"></td>
                    </ng-container>

                    <ng-container matColumnDef="first_name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name</th>
                        <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="last_name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
                        <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">{{element.email}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"> </tr>
                    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>

                </table>
            </div>
            <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[20, 30,40]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
